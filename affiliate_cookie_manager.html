<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الكوكيز للأفلييت - يعمل على Amazon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        /* واجهة الكوكيز للمنتج */
        .product-cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        
        .product-cookie-banner.show {
            transform: translateY(0);
        }
        
        .product-cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-cookie-text {
            flex: 1;
            text-align: right;
        }
        
        .product-cookie-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .product-cookie-banner .btn {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .product-cookie-banner .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .product-cookie-banner .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
            color: white;
        }
        
        .product-cookie-banner .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* مؤشر حالة الكوكيز */
        .cookie-status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 9998;
            font-size: 14px;
            color: #333;
            backdrop-filter: blur(10px);
            border: 2px solid #28a745;
            min-width: 200px;
        }
        
        .cookie-status-indicator.active {
            background: rgba(40, 167, 69, 0.95);
            color: white;
            border-color: #20c997;
        }
        
        .cookie-status-indicator.expired {
            background: rgba(220, 53, 69, 0.95);
            color: white;
            border-color: #e83e8c;
        }
        
        .cookie-status-indicator.hidden {
            display: none;
        }
        
        .cookie-status-text {
            text-align: center;
            line-height: 1.4;
        }
        
        /* رسائل التغليب */
        .override-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            max-width: 400px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .override-message h3 {
            margin: 0 0 20px 0;
            font-size: 20px;
        }
        
        .override-message p {
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .override-message .url-display {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        
        /* مؤشرات الروابط */
        .affiliate-link-indicator {
            position: relative;
            display: inline-block;
        }
        
        .affiliate-link-indicator::before {
            content: '🛡️';
            position: absolute;
            top: -10px;
            right: -10px;
            background: #28a745;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* أزرار الإجراءات */
        .action-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9997;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .action-btn.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .action-btn.danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
        }
        
        .action-btn.info {
            background: linear-gradient(45deg, #17a2b8, #20c997);
        }
        
        /* رسائل الحالة */
        .status-message {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10001;
            font-weight: bold;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-100%); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* إخفاء العناصر */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- واجهة الكوكيز للمنتج -->
    <div id="productCookieBanner" class="product-cookie-banner">
        <div class="product-cookie-content">
            <div class="product-cookie-text">
                <strong>🍪 إشعار الكوكيز</strong><br>
                <small>نحن نستخدم الكوكيز لضمان حصولك على أفضل الصفقات. معرف الأفلييت: <span id="productAffiliateId">yajnyeg-21</span></small>
            </div>
            <div class="product-cookie-buttons">
                <button class="btn btn-success" onclick="acceptProductCookies()">✅ قبول</button>
                <button class="btn btn-danger" onclick="rejectProductCookies()">❌ رفض</button>
            </div>
        </div>
    </div>

    <!-- مؤشر حالة الكوكيز -->
    <div id="cookieStatusIndicator" class="cookie-status-indicator hidden">
        <div id="cookieStatusText" class="cookie-status-text"></div>
    </div>

    <!-- أزرار الإجراءات -->
    <div class="action-buttons">
        <button class="action-btn" onclick="showCookieStatus()">📊 حالة الكوكيز</button>
        <button class="action-btn success" onclick="activateOverrideSystem()">🛡️ تفعيل التغليب</button>
        <button class="action-btn info" onclick="testOverrideSystem()">🧪 اختبار التغليب</button>
        <button class="action-btn danger" onclick="clearAllCookies()">🗑️ مسح الكوكيز</button>
    </div>

    <script>
        // إعدادات الكوكيز
        const COOKIE_DURATION = 24 * 60 * 60 * 1000; // 24 ساعة
        const AFFILIATE_COOKIE_NAME = 'affiliate_tracking';
        const CONSENT_COOKIE_NAME = 'cookie_consent';
        const DOMINANCE_COOKIE_NAME = 'affiliate_dominance';
        
        // معرفات الأفلييت الصحيحة
        const AFFILIATE_CONFIG = {
            tag: 'yajnyeg-21',
            linkCode: 'ur2',
            linkId: '4ff5fa11b6d0385e8811d3e183795133',
            camp: '247',
            creative: '1211',
            ascsubtag: '57854327'
        };
        
        let timerInterval;
        let isOverrideSystemActive = false;
        
        // بدء النظام عند تحميل الصفحة
        window.addEventListener('load', function() {
            console.log('🚀 بدء نظام إدارة الكوكيز للأفلييت');
            
            // فحص إذا كانت الصفحة تحتوي على معرف أفلييت
            checkForAffiliateTags();
            
            // فحص حالة الكوكيز
            checkCookieStatus();
            
            // إظهار واجهة الكوكيز إذا لم تكن موجودة
            setTimeout(() => {
                showProductCookieBanner();
            }, 2000);
        });
        
        // فحص معرفات الأفلييت في الصفحة
        function checkForAffiliateTags() {
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const currentTag = urlParams.get('tag');
            const currentAscsubtag = urlParams.get('ascsubtag');
            
            // فحص إذا كان الرابط يحتوي على معرف أفلييت منافس
            if (currentTag && (currentTag !== AFFILIATE_CONFIG.tag || 
                (currentAscsubtag && currentAscsubtag !== AFFILIATE_CONFIG.ascsubtag))) {
                
                console.log('🛡️ تم اكتشاف رابط منافس!');
                console.log('معرف الأفلييت الحالي:', currentTag);
                console.log('ascsubtag الحالي:', currentAscsubtag);
                console.log('معرفك الأساسي:', AFFILIATE_CONFIG.tag);
                console.log('ascsubtag الأساسي:', AFFILIATE_CONFIG.ascsubtag);
                
                showOverrideMessage(currentTag, currentAscsubtag);
            }
        }
        
        // إظهار رسالة التغليب
        function showOverrideMessage(competitorTag, competitorAscsubtag = null) {
            const message = document.createElement('div');
            message.className = 'override-message';
            
            let messageContent = `
                <h3>🛡️ تم اكتشاف رابط منافس!</h3>
                <p><strong>معرف الأفلييت:</strong> ${competitorTag}</p>
            `;
            
            if (competitorAscsubtag) {
                messageContent += `<p><strong>ascsubtag:</strong> ${competitorAscsubtag}</p>`;
            }
            
            messageContent += `
                <p><strong>معرفك الأساسي:</strong> ${AFFILIATE_CONFIG.tag}</p>
                <p><strong>ascsubtag الأساسي:</strong> ${AFFILIATE_CONFIG.ascsubtag}</p>
                <p>سيتم تعديل الرابط ليستخدم معرفك تلقائياً</p>
                <div class="url-display">
                    ${window.location.href}
                </div>
                <button class="action-btn success" onclick="this.parentElement.remove()">✅ فهمت</button>
            `;
            
            message.innerHTML = messageContent;
            
            document.body.appendChild(message);
            
            // إزالة الرسالة تلقائياً بعد 8 ثوان
            setTimeout(() => {
                if (message.parentNode) {
                    message.remove();
                }
            }, 8000);
        }
        
        // إظهار واجهة الكوكيز للمنتج
        function showProductCookieBanner() {
            const consentCookie = getCookie(CONSENT_COOKIE_NAME);
            
            if (!consentCookie) {
                document.getElementById('productCookieBanner').classList.add('show');
                console.log('🍪 تم إظهار واجهة الكوكيز');
            }
        }
        
        // قبول الكوكيز من صفحة المنتج
        function acceptProductCookies() {
            // إنشاء بيانات التتبع
            const trackingData = {
                affiliateId: AFFILIATE_CONFIG.tag,
                timestamp: Date.now(),
                targetUrl: window.location.href,
                linkCode: AFFILIATE_CONFIG.linkCode,
                linkId: AFFILIATE_CONFIG.linkId,
                camp: AFFILIATE_CONFIG.camp,
                creative: AFFILIATE_CONFIG.creative,
                ascsubtag: AFFILIATE_CONFIG.ascsubtag,
                expiresAt: Date.now() + COOKIE_DURATION,
                protected: true,
                dominant: true
            };
            
            // حفظ الكوكيز مع التغليب
            setDominantCookie(trackingData);
            
            // إخفاء البانر
            document.getElementById('productCookieBanner').classList.remove('show');
            
            // تحديث المؤشر
            updateCookieStatusIndicator();
            
            // تفعيل نظام التغليب
            activateOverrideSystem();
            
            showStatus('تم قبول الكوكيز بنجاح! النظام الذكي للتغليب مفعل الآن', 'success');
        }
        
        // رفض الكوكيز من صفحة المنتج
        function rejectProductCookies() {
            document.getElementById('productCookieBanner').classList.remove('show');
            showStatus('تم رفض الكوكيز', 'info');
        }
        
        // حفظ الكوكيز مع التغليب
        function setDominantCookie(trackingData) {
            // حفظ الكوكيز الأساسية
            setCookieProtected(AFFILIATE_COOKIE_NAME, JSON.stringify(trackingData), COOKIE_DURATION);
            
            // حفظ كوكيز التغليب
            const dominanceData = {
                affiliateId: trackingData.affiliateId,
                timestamp: Date.now(),
                expiresAt: Date.now() + COOKIE_DURATION,
                dominant: true
            };
            setCookie(DOMINANCE_COOKIE_NAME, JSON.stringify(dominanceData), COOKIE_DURATION);
            
            // حفظ موافقة المستخدم
            setCookie(CONSENT_COOKIE_NAME, 'accepted', COOKIE_DURATION);
            
            // إزالة أي كوكيز أخرى للأفلييت
            removeOtherAffiliateCookies(trackingData.affiliateId);
        }
        
        // إزالة كوكيز الأفلييت الأخرى
        function removeOtherAffiliateCookies(currentAffiliateId) {
            const allCookies = document.cookie.split(';');
            
            allCookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                
                if (name.includes('affiliate') && name !== AFFILIATE_COOKIE_NAME) {
                    try {
                        const cookieData = JSON.parse(decodeURIComponent(value));
                        if (cookieData.affiliateId && cookieData.affiliateId !== currentAffiliateId) {
                            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                            console.log(`تم إزالة كوكيز الأفلييت: ${cookieData.affiliateId}`);
                        }
                    } catch (e) {
                        // تجاهل الأخطاء
                    }
                }
            });
        }
        
        // حفظ الكوكيز المحمية
        function setCookieProtected(name, value, duration) {
            const expires = new Date(Date.now() + duration).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Strict; Secure`;
        }
        
        // قراءة الكوكيز المحمية
        function getCookieProtected(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            return null;
        }
        
        // حفظ الكوكيز العادية
        function setCookie(name, value, duration) {
            const expires = new Date(Date.now() + duration).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }
        
        // قراءة الكوكيز العادية
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return decodeURIComponent(cookieValue);
                }
            }
            return null;
        }
        
        // فحص حالة الكوكيز
        function checkCookieStatus() {
            const cookieValue = getCookieProtected(AFFILIATE_COOKIE_NAME);
            
            if (cookieValue) {
                try {
                    const trackingData = JSON.parse(cookieValue);
                    const timeLeft = trackingData.expiresAt - Date.now();
                    
                    if (timeLeft > 0) {
                        updateCookieStatusIndicator(trackingData, timeLeft);
                        startTimer(trackingData, timeLeft);
                    } else {
                        clearAllCookies();
                    }
                } catch (e) {
                    console.error('خطأ في قراءة بيانات الكوكيز:', e);
                }
            }
        }
        
        // تحديث مؤشر حالة الكوكيز
        function updateCookieStatusIndicator(trackingData = null, timeLeft = 0) {
            const indicator = document.getElementById('cookieStatusIndicator');
            const statusText = document.getElementById('cookieStatusText');
            
            if (!trackingData) {
                const cookieValue = getCookieProtected(AFFILIATE_COOKIE_NAME);
                if (cookieValue) {
                    try {
                        trackingData = JSON.parse(cookieValue);
                        timeLeft = trackingData.expiresAt - Date.now();
                    } catch (e) {
                        indicator.classList.add('hidden');
                        return;
                    }
                }
            }
            
            if (trackingData && timeLeft > 0) {
                const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                indicator.className = 'cookie-status-indicator active';
                statusText.innerHTML = `🛡️ ${trackingData.affiliateId}<br>⏰ ${hoursLeft}:${minutesLeft.toString().padStart(2, '0')}<br>✅ نشط`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }
        
        // بدء العداد
        function startTimer(trackingData, timeLeft) {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerInterval = setInterval(() => {
                timeLeft -= 1000;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    clearAllCookies();
                    return;
                }
                
                updateCookieStatusIndicator(trackingData, timeLeft);
            }, 1000);
        }
        
        // تفعيل نظام التغليب
        function activateOverrideSystem() {
            if (isOverrideSystemActive) {
                showStatus('نظام التغليب مفعل بالفعل!', 'info');
                return;
            }
            
            const cookieValue = getCookieProtected(AFFILIATE_COOKIE_NAME);
            if (!cookieValue) {
                showStatus('يجب قبول الكوكيز أولاً', 'error');
                return;
            }
            
            try {
                const trackingData = JSON.parse(cookieValue);
                
                // تفعيل النظام
                isOverrideSystemActive = true;
                
                // مراقبة جميع الروابط
                monitorAllLinks(trackingData);
                
                // مراقبة النقر
                monitorLinkClicks(trackingData);
                
                // مراقبة تغيير الصفحة
                monitorPageChanges(trackingData);
                
                showStatus('تم تفعيل نظام التغليب بنجاح!', 'success');
                
                // تحديث المؤشر
                updateCookieStatusIndicator();
                
            } catch (e) {
                console.error('خطأ في تفعيل نظام التغليب:', e);
                showStatus('خطأ في تفعيل النظام', 'error');
            }
        }
        
        // مراقبة جميع الروابط
        function monitorAllLinks(trackingData) {
            console.log('🔍 بدء مراقبة جميع الروابط');
            
            // مراقبة التغييرات في DOM
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach((node) => {
                            if (node.nodeType === Node.ELEMENT_NODE) {
                                const newLinks = node.querySelectorAll ? node.querySelectorAll('a[href*="amazon"]') : [];
                                newLinks.forEach(link => processLink(link, trackingData));
                                
                                if (node.tagName === 'A' && node.href && node.href.includes('amazon')) {
                                    processLink(node, trackingData);
                                }
                            }
                        });
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            // معالجة الروابط الموجودة
            const existingLinks = document.querySelectorAll('a[href*="amazon"]');
            existingLinks.forEach(link => processLink(link, trackingData));
            
            console.log(`✅ تم معالجة ${existingLinks.length} رابط موجود`);
        }
        
        // معالجة رابط
        function processLink(link, trackingData) {
            try {
                const href = link.href;
                
                // فحص إذا كان الرابط يحتوي على معرف أفلييت منافس
                // حتى لو كان يستخدم نفس المعرف، نتحقق من ascsubtag
                if (href.includes('tag=') && href.includes('ascsubtag=')) {
                    const urlParams = new URLSearchParams(href);
                    const currentTag = urlParams.get('tag');
                    const currentAscsubtag = urlParams.get('ascsubtag');
                    
                    // فحص إذا كان الرابط منافس (معرف مختلف أو ascsubtag مختلف)
                    if (currentTag !== trackingData.affiliateId || 
                        (currentAscsubtag && currentAscsubtag !== trackingData.ascsubtag)) {
                        
                        console.log('🛡️ تم اكتشاف رابط منافس:', href);
                        console.log('معرف الأفلييت الحالي:', currentTag);
                        console.log('ascsubtag الحالي:', currentAscsubtag);
                        
                        // تعديل الرابط
                        const modifiedUrl = modifyAffiliateLink(href, trackingData);
                        
                        // إضافة مؤشر بصري
                        addVisualIndicator(link);
                        
                        // إضافة مستمع النقر
                        addClickListener(link, modifiedUrl, trackingData);
                        
                        console.log('✅ تم تعديل الرابط:', modifiedUrl);
                    }
                }
            } catch (e) {
                console.error('خطأ في معالجة الرابط:', e);
            }
        }
        
        // تعديل رابط الأفلييت
        function modifyAffiliateLink(originalUrl, trackingData) {
            try {
                const url = new URL(originalUrl);
                
                // تعديل معرف الأفلييت
                url.searchParams.set('tag', trackingData.affiliateId);
                
                // إضافة معاملات إضافية
                url.searchParams.set('linkCode', trackingData.linkCode);
                url.searchParams.set('camp', trackingData.camp);
                url.searchParams.set('creative', trackingData.creative);
                url.searchParams.set('ascsubtag', trackingData.ascsubtag);
                
                // إضافة معرف فريد
                const trackingId = generateRandomId();
                url.searchParams.set('linkId', trackingId);
                
                // إضافة timestamp
                url.searchParams.set('ts', Date.now());
                
                // إضافة معامل التغليب
                url.searchParams.set('override', 'true');
                url.searchParams.set('protected', 'true');
                
                return url.toString();
            } catch (e) {
                return `${originalUrl}${originalUrl.includes('?') ? '&' : '?'}tag=${trackingData.affiliateId}&linkCode=${trackingData.linkCode}&camp=${trackingData.camp}&creative=${trackingData.creative}&ascsubtag=${trackingData.ascsubtag}&linkId=${generateRandomId()}&ts=${Date.now()}&override=true&protected=true`;

        // إضافة مستمع النقر
        function addClickListener(link, modifiedUrl, trackingData) {
            link.removeEventListener('click', link.overrideHandler);
            
            link.overrideHandler = function(e) {
                e.preventDefault();
                console.log('🛡️ تم النقر على رابط منافس، يتم التغليب...');
                
                showOverrideMessage(modifiedUrl, trackingData);
                
                setTimeout(() => {
                    window.location.href = modifiedUrl;
                }, 2000);
            };
            
            link.addEventListener('click', link.overrideHandler);
        }
        
        // مراقبة النقر
        function monitorLinkClicks(trackingData) {
            document.addEventListener('click', function(e) {
                const link = e.target.closest('a');
                if (link && link.href && link.href.includes('amazon')) {
                    if (link.href.includes('tag=') && link.href.includes('ascsubtag=')) {
                        const urlParams = new URLSearchParams(link.href);
                        const currentTag = urlParams.get('tag');
                        const currentAscsubtag = urlParams.get('ascsubtag');
                        
                        // فحص إذا كان الرابط منافس
                        if (currentTag !== trackingData.affiliateId || 
                            (currentAscsubtag && currentAscsubtag !== trackingData.ascsubtag)) {
                            
                            e.preventDefault();
                            
                            const modifiedUrl = modifyAffiliateLink(link.href, trackingData);
                            showOverrideMessage(modifiedUrl, trackingData);
                            
                            setTimeout(() => {
                                window.location.href = modifiedUrl;
                            }, 2000);
                        }
                    }
                }
            });
        }
        
        // مراقبة تغيير الصفحة
        function monitorPageChanges(trackingData) {
            let currentUrl = window.location.href;
            
            setInterval(() => {
                if (window.location.href !== currentUrl) {

                    currentUrl = window.location.href;
                    
                    setTimeout(() => {
                        activateOverrideSystem();
                    }, 1000);
                }
            }, 1000);
        }

        // مسح جميع الكوكيز
        function clearAllCookies() {
            const cookies = document.cookie.split(';');
            
            cookies.forEach(cookie => {
                const [name] = cookie.trim().split('=');
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            });
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            isOverrideSystemActive = false;
            
            document.getElementById('cookieStatusIndicator').classList.add('hidden');
            document.getElementById('productCookieBanner').classList.remove('show');
            
            showStatus('تم مسح جميع الكوكيز', 'info');
        }
        
        // عرض حالة الكوكيز
        function showCookieStatus() {
            const cookieValue = getCookieProtected(AFFILIATE_COOKIE_NAME);
            
            if (cookieValue) {
                try {
                    const trackingData = JSON.parse(cookieValue);
                    const timeLeft = trackingData.expiresAt - Date.now();
                    
                    if (timeLeft > 0) {
                        const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                        const minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        
                        showStatus(`كوكيز نشطة: ${trackingData.affiliateId} - الوقت المتبقي: ${hoursLeft}:${minutesLeft.toString().padStart(2, '0')}`, 'success');
                    } else {
                        showStatus('كوكيز منتهية الصلاحية', 'error');
                    }
                } catch (e) {
                    showStatus('خطأ في قراءة بيانات الكوكيز', 'error');
                }
            } else {
                showStatus('لا توجد كوكيز نشطة', 'info');
            }
        }
        
        // إظهار رسالة حالة
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            
            document.body.appendChild(statusDiv);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 3000);
        }
        
        // إنشاء معرف عشوائي
        function generateRandomId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
