<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير الكوكيز للأفلييت المتقدم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }
        
        .title {
            color: #667eea;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-success { background: linear-gradient(45deg, #28a745, #20c997); }
        .btn-danger { background: linear-gradient(45deg, #dc3545, #e83e8c); }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .cookie-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: right;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .generated-link {
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
        }

        /* نافذة قبول الكوكيز */
        .cookie-consent-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .cookie-consent-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .cookie-consent-modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .cookie-consent-modal p {
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: right;
        }
        
        .cookie-consent-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hidden {
            display: none;
        }
        
        .redirect-info {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .redirect-countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .decoded-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: right;
        }

        /* واجهة الكوكيز للمنتج */
        .product-cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }
        
        .product-cookie-banner.show {
            transform: translateY(0);
        }
        
        .product-cookie-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-cookie-text {
            flex: 1;
            text-align: right;
        }
        
        .product-cookie-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .product-cookie-banner .btn {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0;
        }
        
        .product-cookie-banner .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .product-cookie-banner .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e83e8c);
        }

        /* مؤشر حالة الكوكيز */
        .cookie-status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 9998;
            font-size: 12px;
            color: #333;
            backdrop-filter: blur(10px);
        }
        
        .cookie-status-indicator.active {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }
        
        .cookie-status-indicator.expired {
            background: rgba(220, 53, 69, 0.9);
            color: white;
        }
    </style>
</head>
<body>
    <!-- نافذة قبول الكوكيز -->
    <div id="cookieConsentOverlay" class="cookie-consent-overlay hidden">
        <div class="cookie-consent-modal">
            <h2>🍪 إعدادات الكوكيز</h2>
            <p>هذا الموقع يستخدم الكوكيز لتتبع الأفلييت وضمان حصولك على أفضل الصفقات. الكوكيز ستُحفظ لمدة 24 ساعة فقط.</p>
            <p><strong>معرف الأفلييت:</strong> <span id="affiliateIdDisplay"></span></p>
            <div class="cookie-consent-buttons">
                <button class="btn btn-success" onclick="acceptCookies()">✅ قبول الكوكيز</button>
                <button class="btn btn-danger" onclick="rejectCookies()">❌ رفض الكوكيز</button>
            </div>
        </div>
    </div>

    <!-- واجهة الكوكيز للمنتج -->
    <div id="productCookieBanner" class="product-cookie-banner">
        <div class="product-cookie-content">
            <div class="product-cookie-text">
                <strong>🍪 إشعار الكوكيز</strong><br>
                <small>نحن نستخدم الكوكيز لضمان حصولك على أفضل الصفقات. معرف الأفلييت: <span id="productAffiliateId"></span></small>
            </div>
            <div class="product-cookie-buttons">
                <button class="btn btn-success" onclick="acceptProductCookies()">✅ قبول</button>
                <button class="btn btn-danger" onclick="rejectProductCookies()">❌ رفض</button>
            </div>
        </div>
    </div>

    <!-- مؤشر حالة الكوكيز -->
    <div id="cookieStatusIndicator" class="cookie-status-indicator hidden">
        <div id="cookieStatusText"></div>
    </div>

    <div class="container">
        <h1 class="title">🍪 مدير الكوكيز للأفلييت المتقدم</h1>
        
        <div class="input-group">
            <label for="affiliateId">معرف الأفلييت (مثل: yajnyeg-21):</label>
            <input type="text" id="affiliateId" placeholder="yajnyeg-21">
        </div>
        
        <div class="input-group">
            <label for="targetUrl">رابط المنتج الأصلي:</label>
            <input type="url" id="targetUrl" placeholder="https://amazon.com/product/...">
        </div>
        
        <div class="input-group">
            <label for="linkCode">كود الرابط (مثل: ur2):</label>
            <input type="text" id="linkCode" placeholder="ur2" value="ur2">
        </div>
        
        <div class="input-group">
            <label for="campaign">معرف الحملة (مثل: 247):</label>
            <input type="text" id="campaign" placeholder="247" value="247">
        </div>
        
        <button class="btn" onclick="generateTrackingLink()">🔗 إنشاء رابط التتبع</button>
        <button class="btn" onclick="checkCookieStatus()">📊 فحص حالة الكوكيز</button>
        <button class="btn" onclick="clearAllCookies()">🗑️ مسح الكوكيز</button>
        <button class="btn" onclick="decodeExistingLink()">🔍 فك تشفير رابط موجود</button>
        <button class="btn" onclick="testProductPage()">🧪 اختبار صفحة المنتج</button>
        <button class="btn" onclick="testGeneratedLink()">🧪 اختبار الرابط المُنشأ</button>
        <button class="btn" onclick="testAmazonLink()">🧪 اختبار رابط Amazon</button>
        <button class="btn" onclick="testPageOverride()">🧪 اختبار التغليب في الصفحة</button>
        <button class="btn" onclick="testOverrideSystem()">🧪 اختبار نظام التغليب الجديد</button>
        <button class="btn" onclick="testGlobalOverride()">🌍 اختبار التغليب العالمي</button>
        
        <div class="input-group">
            <label for="existingLink">رابط مُشفر لفك التشفير:</label>
            <textarea id="existingLink" rows="3" placeholder="ضع الرابط المُشفر هنا..."></textarea>
        </div>
        
        <div id="status"></div>
        <div id="timer"></div>
        <div id="generatedLink"></div>
        <div id="cookieInfo"></div>
        <div id="decodedInfo"></div>
        <div id="redirectInfo"></div>
    </div>

    <script>
        // إعدادات الكوكيز
        const COOKIE_DURATION = 24 * 60 * 60 * 1000; // 24 ساعة
        const AFFILIATE_COOKIE_NAME = 'affiliate_tracking';
        const CONSENT_COOKIE_NAME = 'cookie_consent';
        const DOMINANCE_COOKIE_NAME = 'affiliate_dominance';
        
        let timerInterval;
        let redirectInterval;
        let pendingTrackingData = null;
        let isProductPage = false;
        
        // وظيفة اختبار رابط Amazon
        function testAmazonLink() {
            const amazonUrl = "https://www.amazon.eg/-/en/Dice-Men-Winter-Underset-Black-M/dp/B0BG64C776?_encoding=UTF8&tag=yajnyeg-21&linkCode=ur2&linkId=4ff5fa11b6d0385e8811d3e183795133&camp=247&creative=1211&ascsubtag=57758038&th=1&psc=1";
            
            // فحص إذا كانت كوكيزك نشطة
            const currentCookie = getCookieProtected(AFFILIATE_COOKIE_NAME);
            
            if (currentCookie) {
                try {
                    const trackingData = JSON.parse(currentCookie);
                    if (trackingData.dominant && trackingData.expiresAt > Date.now()) {
                        // إظهار رسالة أن كوكيزك ستتغلب
                        document.getElementById('status').innerHTML = `
                            <div class="status success">
                                <h3>🛡️ اختبار رابط Amazon</h3>
                                <p><strong>الرابط الأصلي:</strong> <a href="${amazonUrl}" target="_blank">${amazonUrl}</a></p>
                                <p><strong>معرف الأفلييت الأصلي:</strong> yajnyeg-21</p>
                                <p><strong>كوكيزك النشطة:</strong> ${trackingData.affiliateId}</p>
                                <p><strong>الحالة:</strong> ✅ كوكيزك ستتغلب على معرف الأفلييت الأصلي!</p>
                                <p><strong>الوقت المتبقي:</strong> ${Math.floor((trackingData.expiresAt - Date.now()) / (1000 * 60 * 60))} ساعة</p>
                                <button class="btn" onclick="simulateAmazonRedirect('${amazonUrl}', '${trackingData.affiliateId}')">🚀 محاكاة إعادة التوجيه</button>
                                <button class="btn" onclick="testDirectAmazonRedirect('${amazonUrl}')">🧪 اختبار التغليب المباشر</button>
                            </div>
                        `;
                        
                        showStatus('كوكيزك نشطة وستتغلب على معرف الأفلييت الأصلي!', 'success');
                    } else {
                        showStatus('كوكيزك منتهية الصلاحية', 'error');
                    }
                } catch (e) {
                    showStatus('خطأ في قراءة بيانات الكوكيز', 'error');
                }
            } else {
                showStatus('لا توجد كوكيز نشطة', 'info');
            }
        }
        
        // وظيفة اختبار التغليب في الصفحة
        function testPageOverride() {
            // إضافة روابط تجريبية للصفحة
            const testContainer = document.createElement('div');
            testContainer.innerHTML = `
                <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin: 20px 0; text-align: center;">
                    <h3>🧪 روابط اختبار التغليب</h3>
                    <p>اضغط على أي من هذه الروابط لاختبار نظام التغليب:</p>
                    
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 20px 0;">
                        <a href="https://www.amazon.eg/-/en/Dice-Men-Winter-Underset-Black-M/dp/B0BG64C776?tag=competitor1&linkCode=ur2" 
                           class="btn" style="text-decoration: none; display: inline-block;">
                            🔗 رابط منافس 1
                        </a>
                        
                        <a href="https://www.amazon.eg/-/en/Dice-Men-Winter-Underset-Black-M/dp/B0BG64C776?tag=competitor2&linkCode=ur2" 
                           class="btn" style="text-decoration: none; display: inline-block;">
                            🔗 رابط منافس 2
                        </a>
                        
                        <a href="https://www.amazon.eg/-/en/Dice-Men-Winter-Underset-Black-M/dp/B0BG64C776?tag=competitor3&linkCode=ur2" 
                           class="btn" style="text-decoration: none; display: inline-block;">
                            🔗 رابط منافس 3
                        </a>
                    </div>
                    
                    <p><small>⚠️ هذه الروابط تجريبية لاختبار نظام التغليب</small></p>
                    <button class="btn" onclick="this.parentElement.remove()">❌ إزالة روابط الاختبار</button>
                </div>
            `;
            
            // إضافة الروابط للصفحة
            document.querySelector('.container').appendChild(testContainer);
            
            // تفعيل نظام التغليب
            setTimeout(() => {
                checkForOtherAffiliateLinks();
                showStatus('تم إضافة روابط الاختبار وتفعيل نظام التغليب!', 'success');
            }, 100);
        }
        
        // وظيفة اختبار التغليب المباشر
        function testDirectAmazonRedirect(amazonUrl) {
            // فحص كوكيزك
            const currentCookie = getCookieProtected(AFFILIATE_COOKIE_NAME);
            
            if (!currentCookie) {
                showStatus('لا توجد كوكيز نشطة', 'error');
                return;
            }
            
            try {
                const trackingData = JSON.parse(currentCookie);
                
                // تعديل الرابط ليستخدم معرفك
                const modifiedUrl = modifyAffiliateLink(amazonUrl, trackingData.affiliateId);
                
                // إظهار النتيجة
                document.getElementById('status').innerHTML = `
                    <div class="status info">
                        <h3>🧪 اختبار التغليب المباشر</h3>
                        <p><strong>الرابط الأصلي:</strong></p>
                        <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all; font-family: monospace; font-size: 12px;">
                            ${amazonUrl}
                        </div>
                        <p><strong>الرابط المعدل:</strong></p>
                        <div style="background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all; font-family: monospace; font-size: 12px;">
                            ${modifiedUrl}
                        </div>
                        <p><strong>التغييرات:</strong></p>
                        <ul style="text-align: right; margin: 10px 0;">
                            <li>✅ تم تغيير tag من yajnyeg-21 إلى ${trackingData.affiliateId}</li>
                            <li>✅ تم إضافة linkCode=ur2</li>
                            <li>✅ تم إضافة camp=247</li>
                            <li>✅ تم إضافة creative=1211</li>
                            <li>✅ تم إضافة ascsubtag=57752714</li>
                        </ul>
                        <button class="btn" onclick="window.open('${modifiedUrl}', '_blank')">🔗 فتح الرابط المعدل</button>
                        <button class="btn" onclick="copyToClipboard('${modifiedUrl}')">📋 نسخ الرابط المعدل</button>
                    </div>
                `;
                
                showStatus('تم اختبار التغليب بنجاح!', 'success');
                
                // اختبار في Console
                console.log('=== اختبار التغليب ===');
                console.log('الرابط الأصلي:', amazonUrl);
                console.log('الرابط المعدل:', modifiedUrl);
                console.log('معرف الأفلييت الجديد:', trackingData.affiliateId);
                
            } catch (e) {
                showStatus('خطأ في اختبار التغليب', 'error');
                console.error(e);
            }
        }
        
        // وظيفة محاكاة إعادة التوجيه لـ Amazon
        function simulateAmazonRedirect(originalUrl, yourAffiliateId) {
            // تعديل الرابط ليستخدم معرفك
            const modifiedUrl = modifyAffiliateLink(originalUrl, yourAffiliateId);
            
            document.getElementById('status').innerHTML = `
                <div class="status info">
                    <h3>🚀 محاكاة إعادة التوجيه</h3>
                    <p><strong>الرابط الأصلي:</strong> ${originalUrl}</p>
                    <p><strong>الرابط المعدل:</strong> <a href="${modifiedUrl}" target="_blank">${modifiedUrl}</a></p>
                    <p><strong>معرف الأفلييت الجديد:</strong> ${yourAffiliateId}</p>
                    <p><strong>الحالة:</strong> تم تعديل الرابط ليستخدم معرفك!</p>
                    <button class="btn" onclick="window.open('${modifiedUrl}', '_blank')">🔗 فتح الرابط المعدل</button>
                </div>
            `;
            
            showStatus('تم تعديل الرابط ليستخدم معرفك!', 'success');
        }
        
        // وظيفة اختبار الرابط المُنشأ
        function testGeneratedLink() {
            const affiliateId = document.getElementById('affiliateId').value || 'yajnyeg-21';
            const targetUrl = document.getElementById('targetUrl').value;
            
            if (!targetUrl) {
                showStatus('يرجى إدخال رابط المنتج أولاً', 'error');
                return;
            }
            
            // إنشاء رابط تجريبي
            const testData = {
                affiliateId: affiliateId.split('&')[0].trim(),
                timestamp: Date.now(),
                targetUrl: targetUrl,
                linkCode: 'ur2',
                linkId: generateRandomId(),
                camp: '247',
                creative: '1211',
                ascsubtag: '57752714',
                expiresAt: Date.now() + COOKIE_DURATION,
                protected: true,
                dominant: true
            };
            
            const encodedData = btoa(JSON.stringify(testData));
            const currentUrl = window.location.href.split('?')[0];
            const testUrl = `${currentUrl}?track=${encodedData}`;
            
            // عرض معلومات الاختبار
            document.getElementById('status').innerHTML = `
                <div class="status info">
                    <h3>🧪 اختبار الرابط المُنشأ</h3>
                    <p><strong>الرابط التجريبي:</strong> <a href="${testUrl}" target="_blank">${testUrl}</a></p>
                    <p><strong>معرف الأفلييت:</strong> ${testData.affiliateId}</p>
                    <p><strong>الرابط المستهدف:</strong> <a href="${targetUrl}" target="_blank">${targetUrl}</a></p>
                    <p><strong>الحالة:</strong> جاهز للاختبار</p>
                    <button class="btn" onclick="window.open('${testUrl}', '_blank')">🔗 فتح الرابط في نافذة جديدة</button>
                </div>
            `;
            
            showStatus('تم إنشاء رابط الاختبار بنجاح!', 'success');
        }
        
        // وظيفة إنشاء رابط التتبع المتقدم
        function generateTrackingLink() {
            const affiliateId = document.getElementById('affiliateId').value || 'yajnyeg-21';
            const targetUrl = document.getElementById('targetUrl').value;
            const linkCode = document.getElementById('linkCode').value || 'ur2';
            const campaign = document.getElementById('campaign').value || '247';
            
            if (!targetUrl) {
                showStatus('يرجى إدخال رابط المنتج', 'error');
                return;
            }
            
            // تنظيف معرف الأفلييت من أي معلومات إضافية
            const cleanAffiliateId = affiliateId.split('&')[0].trim();
            
            // إنشاء بيانات التتبع المتقدمة
            const trackingData = {
                affiliateId: cleanAffiliateId,
                timestamp: Date.now(),
                targetUrl: targetUrl,
                linkCode: linkCode,
                linkId: generateRandomId(),
                camp: campaign,
                creative: '1211',
                ascsubtag: '57752714',
                expiresAt: Date.now() + COOKIE_DURATION,
                protected: true,
                dominant: true // هذه الكوكيز ستتغلب على أي كوكيز أخرى
            };
            
            // تشفير البيانات
            const encodedData = btoa(JSON.stringify(trackingData));
            
            // إنشاء رابط التتبع - استخدام رابط ويب صحيح
            const currentUrl = window.location.href.split('?')[0]; // إزالة المعاملات الموجودة
            const trackingUrl = `${currentUrl}?track=${encodedData}`;
            
            // عرض الرابط المُنشأ
            document.getElementById('generatedLink').innerHTML = `
                <div class="generated-link">
                    <strong>🔗 رابط التتبع المُنشأ:</strong><br>

        // وظيفة حفظ الكوكيز مع حماية
        function setCookieProtected(name, value, duration) {
            const expires = new Date(Date.now() + duration).toUTCString();
            // حفظ متعدد لضمان الثبات
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax; Secure`;
            document.cookie = `${name}_backup=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
        }
        
        // وظيفة حفظ الكوكيز العادية
        function setCookie(name, value, duration) {
            const expires = new Date(Date.now() + duration).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
        }
        
        // وظيفة قراءة الكوكيز مع حماية
        function getCookieProtected(name) {
            // محاولة قراءة الكوكيز الأساسية
            let value = getCookie(name);
            if (value) return value;
            
            // محاولة قراءة النسخة الاحتياطية
            value = getCookie(name + '_backup');
            if (value) {
                // إعادة حفظ الكوكيز الأساسية
                setCookieProtected(name, value, COOKIE_DURATION);
                return value;
            }
            
            return null;
        }
        
        // وظيفة قراءة الكوكيز العادية
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(c.substring(nameEQ.length, c.length));
                }
            }
            return null;
        }
